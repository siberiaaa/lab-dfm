{% extends 'base.html' %}

{% block optional %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/read.css') }}">
{% endblock %} 


{% block content %}

<h1> {% block title %} Instruction {% endblock %} </h1>

<table class="pure-table pure-table-horizontal read">
    <tbody>
        <tr>
            <td class="right-text">Instruction name:</td>
            <td>{{ instruction['name'] }}</td>
            
        </tr>
        <tr>
            <td class="right-text">Instruction description:</td>
            <td>{{ instruction['description'] }}</td>
        </tr>
    </tbody>
</table>

{% endblock %}
