{% extends 'base.html' %}

{% block optional %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/test.css') }}">
{% endblock %} 

{% block content %}

<h1> {% block title %} Modify test {% endblock %} </h1>

<article class="form">
    <form method="post" class="pure-form pure-form-aligned">
        <fieldset>
    
        <div class="pure-control-group">
            <label for="name"> Name </label>
            <input  type="text" name="name" placeholder="Name" required="" value="{{ test['name'] }}">   
        </div>
    
        <div class="pure-control-group">
            <label class="pure-control-group" for="description"> Description </label>
            <input type="text" name="description" placeholder="Description" required="" value="{{ test['description'] }}">      
        </div>

        <div class="pure-control-group">
            <label class="pure-control-group" for="category"> Test category </label>
            <select name="category">
                {% if categorylist == -1 %}
                    <option value=""></option>
                {% else %}
                    {% for category in categorylist %}
                        {% if category['_id'] == test['category'] %}
                            <option selected="selected" value="{{ category['_id'] }}">{{ category['name'] }}</option>
                        {% else %}
                            <option value="{{ category['_id'] }}">{{ category['name'] }}</option>
                        {% endif %}
                    {% endfor %}
                {% endif %}                
            </select>
        </div>

        <div class="pure-control-group">
            <label class="pure-control-group" for="sampletype"> Sample type </label>
            <select name="sampletype">
                {% if sampletypelist == -1 %}
                    <option value=""></option>
                {% else %}
                    {% for sampletype in sampletypelist %}
                        {% if sampletype['_id'] == test['sampletype'] %}
                            <option selected="selected" value="{{ sampletype['_id'] }}">{{ sampletype['name'] }}</option>
                        {% else %}
                            <option value="{{ sampletype['_id'] }}">{{ sampletype['name'] }}</option>
                        {% endif %}
                    {% endfor %}
                {% endif %}    
            </select>
        </div>

        <div class="pure-control-group">
            <label class="pure-control-group" for="price"> Price </label>
            <input type="number" name="price" placeholder="Price" required="" value="{{ request.form['price'] }}">    
            <span class="pure-form-message-inline">Bs.</span>  
        </div>

        <div class="pure-control-group">
            <label class="pure-control-group" for="instruction"> Instructions </label>
            <select name="instruction">
                {% if instructionlist == -1 %}
                    <option value=""></option>
                {% else %}
                    {% for instruction in instructionlist %}
                        {% if instruction['_id'] == test['instruction'] %}
                            <option selected="selected" value="{{ instruction['_id'] }}">{{ instruction['name'] }}</option>
                        {% else %}
                            <option value="{{ instruction['_id'] }}">{{ instruction['name'] }}</option>
                        {% endif %}
                    {% endfor %}
                {% endif %}            
            </select>
        </div>
    
        <button class="pure-button pure-button-primary" type="submit">Modify</button>
        </fieldset>
    </form>


</article>


{% endblock %}
